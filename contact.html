    <div class="content">
      <div class="form-container">
        <div class="form-contents">
          <form
            action="https://salys9jbxk.execute-api.us-east-1.amazonaws.com/dev/static-site-mailer"
            method="POST"
          >
            <label class="form-labels">
              Name
              <input class="form-inputs" type="text" name="name" required />
            </label>
            <label class="form-labels">
              Email
              <input
                class="form-inputs"
                type="email"
                name="reply_to"
                required
              />
            </label>
            <label class="form-labels">
              Message
              <textarea class="form-message" name="message" required></textarea>
            </label>
          </div>
          <div class="form-footer">
            <div class="message-alert" id="js-form-response"></div>
            <button class="button" type="submit">Send Message</button>
        </div>
      </form>
      </div>
<br/>
